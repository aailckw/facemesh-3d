<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Mesh Point Cloud with AI Chat</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 1000;
    }
    #controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
    .control-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    .toggle-control {
      display: flex;
      align-items: center;
    }
    .toggle-control input {
      margin-right: 5px;
    }
    #chat-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 300px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      max-height: 400px;
    }
    #chat-messages {
      overflow-y: auto;
      max-height: 300px;
      margin-bottom: 10px;
      padding: 5px;
    }
    .message {
      margin-bottom: 8px;
      padding: 5px;
      border-radius: 5px;
      word-wrap: break-word;
    }
    .user-message {
      background: rgba(0, 100, 200, 0.3);
      align-self: flex-end;
    }
    .ai-message {
      background: rgba(50, 50, 50, 0.5);
    }
    #chat-form {
      display: flex;
      gap: 5px;
    }
    #message-input {
      flex-grow: 1;
      padding: 5px;
      border-radius: 3px;
      border: none;
      background: rgba(255, 255, 255, 0.8);
    }
    #api-key-container {
      margin-bottom: 10px;
    }
    #api-key-input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border-radius: 3px;
      border: none;
    }
    .hidden {
      display: none !important;
    }
    #chat-toggle {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 101;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #expression-display {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 100;
    }
    .emoji {
      font-size: 18px;
      margin-left: 5px;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      margin-left: 5px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: bold;
    }
    .badge-info {
      background-color: rgba(0, 123, 255, 0.7);
    }
    .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .note {
      font-style: italic;
      font-size: 10px;
      opacity: 0.8;
    }
  </style>
<script defer src="bundle.js"></script></head>
<body>
  <div id="loading">Loading Face Mesh Model...</div>
  
  <div id="controls">
    <div class="title">Advanced Face Mesh Controls <span class="badge badge-info">Face-API Enabled</span></div>
    <div class="control-group">
      <label for="pointSize">Point Size: <span id="pointSizeValue">1.51</span></label>
      <input type="range" id="pointSize" min="0.1" max="5" step="0.1" value="1.51">
    </div>
    <div class="control-group toggle-control">
      <input type="checkbox" id="useRealColors" checked>
      <label for="useRealColors">Use Real Colors</label>
    </div>
    <div class="control-group toggle-control">
      <input type="checkbox" id="showVideo">
      <label for="showVideo">Show Webcam Background</label>
    </div>
    <div class="control-group toggle-control">
      <input type="checkbox" id="showGrid" checked>
      <label for="showGrid">Show Grid</label>
    </div>
    <div class="control-group toggle-control">
      <input type="checkbox" id="showExpressions" checked>
      <label for="showExpressions">Show Expression Data</label>
    </div>
  </div>
  
  <div id="expression-display">
    <div class="title">Face Expression Analysis <span class="badge badge-info">AI Enhanced</span></div>
    <div>Mouth Openness: <span id="mouth-value">0</span><span class="emoji" id="mouth-emoji">üòê</span></div>
    <div>Eye Openness: <span id="eye-value">0</span><span class="emoji" id="eye-emoji">üëÅÔ∏è</span></div>
    <div>Smile Level: <span id="smile-value">0</span><span class="emoji" id="smile-emoji">üòê</span></div>
    <div class="note">(Scale: 0 = no smile, 1 = big smile)</div>
    <div>Head Pose - Pitch: <span id="pitch-value">0</span>, Yaw: <span id="yaw-value">0</span>, Roll: <span id="roll-value">0</span></div>
  </div>
  
  <button id="chat-toggle">Chat with AI</button>
  
  <div id="chat-container" class="hidden">
    <div id="api-key-container">
      <label for="api-key-input">Enter your OpenAI API Key:</label>
      <input type="password" id="api-key-input" placeholder="sk-...">
      <button id="save-api-key">Save Key</button>
    </div>
    
    <div id="chat-interface" class="hidden">
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button type="submit">Send</button>
      </form>
      <div class="control-group toggle-control">
        <input type="checkbox" id="include-expressions" checked>
        <label for="include-expressions">Include Expression Data</label>
      </div>
    </div>
  </div>
</body>
</html>
